<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Star Wars digital trading cards">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/float-grid.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
	<header>
		<div class="row">
			<div class="col-12">
		<h1>Star Wars Characters</h1>
		<p>Incomplete List</p>
			</div>
		</div>
	</header>
	<main>
		
		<div class="row">
			<div class="col-4">
				<div class="box">
					<img src="images/rey_square.png">
					<h2>Ray</h2>
					<p class="description">Protagonist, from Tatooine</p>
				</div>
			</div>
			<div class="col-4">
				<div class="box">
					<img src="images/finn_square.png">
					<h2>Finn</h2>
					<p class="description">Storm Trooper, befriends Ray</p>
				</div>
			</div>
			<div class="col-4">
				<div class="box">
					<img src="images/kylo_square.png">
					<h2>Kylo</h2>
					<p class="description">Main villain, or is he?</p>
				</div>	
			</div>
			<div class="col-4">
				<div class="box">
					<img src="images/poe_square.png">
					<h2>Poe</h2>
					<p class="description">Neutral pilot</p>
				</div>
			</div>
			<div class="col-4">
				<div class="box">
					<img src="images/chewbacca_square.png">
					<h2>Chewbacca</h2>
					<p class="description">A great first mate</p>
				</div>	
			</div>
			<div class="col-4">
				<div class="box">
					<img src="images/yoda_square.png">
					<h2>Yoda</h2>
					<p class="description">Wise old Jedi master</p>
				</div>	
			</div>
		</div>

	</main>

</body>
</html>
